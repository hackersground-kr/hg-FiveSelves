name: Trigger auto deployment for fiveselves

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ backend ]
    paths:
    - '**'
    - '.github/workflows/fiveselves-AutoDeployTrigger-9488614d-03e3-44b6-a7f1-17728d562dc6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FIVESELVES_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FIVESELVES_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FIVESELVES_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.FIVESELVES_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FIVESELVES_REGISTRY_PASSWORD }}
          containerAppName: fiveselves
          resourceGroup: rg-FiveSelves
          imageToBuild: anys34/fiveselves:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


